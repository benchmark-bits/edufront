
<div class="form-wrapper">

  </div>

  <!--PROFILE SETUP COMPLETE MESSAGE-->

    <div class="mb-5">
      <a [routerLink]="['/login']" class="btn btn-outline btn-outline-primary">Logout</a>
      <a [routerLink]="['/login']" class="btn btn-primary">Set Up Your School</a>

  </div>

</div>
