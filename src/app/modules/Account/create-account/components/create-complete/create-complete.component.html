<div class="form-wrapper">
  <div class="logo">
    <img alt="logo" src="assets/img/logo.jpg">
  </div>
  <div class="account-created text-center">
    <div class="success-icon mb-4"><i class="icon-check"></i></div>
    <h1 [innerHTML]="title" class="text-center mb-4 mt-4"></h1>
    <p [innerHTML]="message" class="text-center pb-4 mb-5 mt-2">
    </p>
    <div class="mb-5">
      <button (click)="logOut()" class="btn btn-outline btn-outline-primary">LOGOUT</button>
      <button [routerLink]="['/setup-profile']" class="btn btn-primary">SET UP PROFILE</button>
    </div>

  </div>


</div>
