
<div class="form-wrapper">
  <div class="logo pb-0">
    <img src="assets/img/logo.jpg" alt="logo">
  </div>
  <!--FORGOT PASSWORD FORM-->
  <div *ngIf="forgotPasswordForm">
    <h1 class="text-center">Recover your password</h1>
    <p class="text-center pb-4 mb-5 mt-4">Enter your registered email or username to reset your password. </p>
    <form>
      <div class="form-group has-float-label">
        <input class="form-control" type="text" id="username" placeholder="Username or Email">
        <label for="username">Username or Email</label>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-lg btn-primary w-100" (click)="sentEmailMessage()">Recover Password</button>
      </div>
    </form>
  </div>
    <!--FORGOT PASSWORD FORM END-->

    <!--SENT MAIL MESSAGE-->
    <div *ngIf="sentMessage" class="account-created text-center">
      <div class="success-icon mb-4"><i class="icon-check"></i></div>
      <h1 class="text-center mb-4 mt-4">We sent you an Email</h1>
      <p class="text-center mt-2">
        An email has been sent to your registered email address,<br>
        click on the link to reset your password.
      </p>
    </div>
    <!--SENT MAIL MESSAGE END-->
</div>
